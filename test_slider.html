<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<title>PLEXO - Online Medical Annotation</title>
	<link href="_/css/plugins/no_ui_slider/nouislider.pips.css" rel="stylesheet">
	<link href="_/css/plugins/no_ui_slider/nouislider.plexo.css" rel="stylesheet">
</head>
<body>
<div id="slider-id"></div>
<script src="_/js/plugins/no_ui_slider/nouislider.js"></script>
<script>
	var slider = document.getElementById('slider-id');
	noUiSlider.create(slider, {
	    start: 0,
	    step : 5,
	    tooltips: true,
	    range: {
	        'min': 0,
	        'max':100
	    },
	    connect:'lower',
	    pips:{
	        mode:'range',
	        density:3
	    }
	});
</script>
</body>
</html>
