<div id="brush-options-modal-id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">

		<div class="modal-content">
			<div class="modal-header">

			</div>
			<!-- modal header-->
			<div id='brush-options-modal-body-id' class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-md-12 col-lg-12">
						<h4>Current Label: <span id="current-label-text-id"></span></h4>
						<select id="brush-color-id">

					</div>
				</div>

					<div class="col-xs-6 col-md-6 col-lg-6">

					</div>

					<div class="col-xs-6 col-md-6 col-lg-6">
						<h4>Opacity</h4>

						<div><input style="display:none" type="text"
						            id="brush-opacity-slider-id"
						            name="dataset-slider"
						            value=""/></div>
					</div>

				</div>
				<div class="row">
					<div class="col-xs-6 col-md-6 col-lg-6">
						<h4>Shape</h4>

						<div class="radio radio-info">
							<input id="brush-shape-circle-id" type="radio" checked="true" value="brush-circle" name="brush-shape"></input>
							<label for="brush-shape-circle-id">circle</label>
						</div>
						<div class="radio radio-info">
							<input id="brush-shape-square-id" type="radio" value="brush-square" name="brush-shape"></input>
							<label for="brush-shape-square-id">square</label>
						</div>
					</div>
					<div class="col-xs-6 col-md-6 col-lg-6">
						<h4>Preview</h4>
						<canvas id="brush-canvas-id" width="50px" height="50px"></canvas>
					</div>

				</div>
			</div>
			<!-- modal body -->
			<div class="modal-footer">

				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

			</div>
