<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/jasny-bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/plexo-bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>PLEXO - The medical imaging annotation tool</title>
</head>

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 bgimage"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-center">Welcome to Plexo</h3>


            <p class="text-center">Plexo is an experimental app for medical images developed at the
                <a href="http://imaging.robarts.ca"> Robarts Research Institute</a> by
                <a href="http://www.facebook.com/diegocantor">Diego Cantor</a>.
            </p>
        </div>
    </div>
</div>

<div class="container">
    <div class="container text-center">
        <form class="form-signin">
            <h2>Sign in</h2>
            <small class="text-muted">Or use your username and password</small>
            <br><br>
            <input id="txt-email" class="form-control" placeholder="Email Address" type="text">
            <input id="txt-pass" class="form-control" placeholder="Password" type="password">
            <button class="btn btn-lg btn-primary btn-block btn-center" type="submit" data-bindattr-3="3">Sign in</button>
            <br><br>
            <small class="text-muted">Or use any of the following options:</small>
            <br><br>
            <p>
            <a role="button" class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
            <a role="button" class="btn btn-social-icon btn-microsoft"><i class="fa fa-windows"></i></a>
            <a role="button" class="btn btn-social-icon btn-instagram"><i class="fa fa-instagram"></i></a>
            <a role="button" class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>
            </p>

        </form>
    </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jasny-bootstrap.min.js"></script>
</body>
</html>
