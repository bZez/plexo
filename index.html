<body class="top-navigation">
<div id="wrapper">
	<div id="page-wrapper" class="custom-background-color" style="min-height: 620px;">
		<div class="row">
			<nav class="navbar navbar-fixed-top custom-background-color custom-bottom-border" role="navigation">
				<div class="navbar-header custom-color-navbar">
					<button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
						<i class="fa fa-reorder"></i>
					</button>
					<a href="#" class="navbar-brand"><img src="_/img/plexo_inv2.svg" class="plexo-logo"/></a>
				</div>
				<div class="navbar-collapse collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li>
							<a href="#"><i class="fa fa-database fa-lg"></i><span class="nav-label">Datasets</span></a>
						</li>
						<li>
							<a href="#"><i class="fa fa-bullhorn fa-lg"></i><span class="nav-label">News</span> </a>
						</li>
						<li>
							<a href="#"><i class="fa fa-gear fa-lg"></i><span class="nav-label">Tour</span> </a>
						</li>
						<li>
							<a href="#"><i class="fa fa-facebook fa-lg"></i><span class="nav-label">Follow us</span> </a>
						</li>
						<li>
							<a href="#"><i class="fa fa-info fa-lg"></i><span class="nav-label">About us</span> </a>
						</li>
					</ul>
					<ul class="nav navbar-top-links navbar-right">
						<li>
							<a href="#">
								<i class="fa fa-sign-out"></i> Log out
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- header row -->
		<div class="row">
			<div class="col-lg-12 plexo-canvas-container">
				<div id="dataset-progressbar-container-id" class="progress progress-striped active">
					<div id="dataset-progressbar-id" class="progress-bar progress-bar-info" role="progressbar"
					     aria-valuenow="0" aria-value-min="0" aria-value-max="100" style="width:100%">
						Loading...
					</div>
				</div>
				<canvas id="plexo-canvas-id"></canvas>
			</div>
		</div>
		<!-- body row-->
		<div class="row footer fixed plexo-footer">
			<div class="row clearfix">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 no-padding">
					<button id='btn-brush-id' class="btn btn-colored-icon" href="#" data-toggle="modal" data-target="#brush-options-modal-id"><i class="fa fa-paint-brush"></i></button>
					<button id='btn-paint-bucket-id' class="btn  btn-icon btn-paint-bucket" href="#"><i class="icon-bucket"></i></button>
					<button id='btn-eraser-id' class="btn  btn-icon" href="#" data-toggle="modal" data-target="#eraser-options-modal-id"><i class="fa fa-eraser"></i></>
					<button id='btn-zoom-id' class="btn  btn-icon" href="#tab-zoom-options" data-toggle="tab"><i class="fa fa-search"></i></button>
					<span class="inline">|</span>
					<button id='btn-undo-id' class="btn  btn-icon"><i class="fa fa-undo"></i></button>
					<button id='btn-redo-id' class="btn  btn-icon"><i class="fa fa-repeat"></i></button>
					<button class="btn  btn-icon"><i class="fa fa-save"></i></button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 no-padding">
					<div class="wrapper">
						<div id="dataset-slider-id"></div>
					</div>
				</div>
			</div>
			<!-- toolbar div -->
			<div class="row no-padding">
				<div class="col-lg-12 no-padding">
					<small id="status-current-label-id" class="label label-white">Undefined</small>
					<small id="status-current-coordinates-id" class="label label-white">x:0, y:0</small>
					<small id="status-message-id" class="label label-white">- messages -</small>
				</div>
			</div>
			<!-- status bar -->
		</div>
		<!--footer-->
	</div>
	<!-- page wrapper-->
</div>
<!--wrapper -->
<div id="brush-options-modal-id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Brush</h3>
			</div>
			<!-- modal header-->
			<div id='brush-options-modal-body-id' class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-md-6 col-lg-6 col-centered">
						<h4>Preview</h4>
						<canvas id="brush-canvas-id" class="preview_canvas" width="100px" height="100px"></canvas>
					</div>

					<div class="col-xs-12 col-md-6 col-lg-6">
						<h4>Current Label: <span id="current-label-text-id"></span></h4>
						<select id="brush-color-id">
						</select><!-- label colors selector-->
					</div>

    			</div>

				<div class="row">
					<div class="col-xs-12 col-md-6 col-lg-6">
						<h4>Size</h4>
						<div id="brush-size-slider-id" class="noUi-pips-light-gray noUi-margin-top"></div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<h4>Opacity</h4>
						<div id="brush-opacity-slider-id" class="noUi-pips-light-gray noUi-margin-top"></div>
					</div>

				</div>

				<div class="row">
					<div class="col-xs-6 col-md-6 col-lg-6">
						<h4>Shape</h4>

						<div class="radio radio-info">
							<input id="brush-shape-circle-id" type="radio" checked value="brush-circle" name="brush-shape">
							<label for="brush-shape-circle-id">circle</label>
						</div>
						<div class="radio radio-info">
							<input id="brush-shape-square-id" type="radio" value="brush-square" name="brush-shape">
							<label for="brush-shape-square-id">square</label>
						</div>
					</div>


				</div>
			</div>
			<!-- modal body -->
			<div class="modal-footer">

				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

			</div>
			<!--modal footer-->
		</div>
		<!-- modal content-->
	</div>
	<!-- modal dialog-->
</div>
<!-- modal brush-options  -->
<div id="eraser-options-modal-id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Eraser</h3>
			</div>
			<!-- modal header-->
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-centered">
						<h4>Preview</h4>
						<canvas id="eraser-canvas-id" width="50px" height="50px"></canvas>
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
						<h4>Size</h4>
						<div id="eraser-size-slider-id" class="noUi-pips-light-gray noUi-margin-top"></div>
					</div>

				</div>
			</div>
			<!-- modal body -->

			<div class="modal-footer">
				<button id='btn-clear-slice-id' type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-warning"></i>
					Clear slice
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
			<!--modal footer-->
		</div>
		<!-- modal content-->
	</div>
	<!-- modal dialog-->
</div>
<!-- modal eraser-options  -->
<div id='alert-container-id'>
	<div id='alert-message-id' class="alert alert-info">
		message
	</div>
</div>
